<!DOCTYPE html>
<html lang="id">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kalkulator & Semangat</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			background-color: #f4f4f4;
			gap: 20px;
		}
		.pe {
			background-color: #333;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0,0,0,0.5);
			display: grid;
			grid-template-columns: repeat(4, 1fr);
			gap: 10px;
			width: 300px;
		}
		#display {
			grid-column: 1 / 5;
			padding: 10px;
			font-size: 1.5em;
			text-align: right;
			background-color: #222;
			color: white;
			border: none;
			border-radius: 5px;
		}
		button {
			padding: 15px;
			font-size: 1.25em;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			background-color: #555;
			color: white;
			transition: background-color 0.2s;
		}
		button:active {
			background-color: #777;
		}
		.operator {
			background-color: #ff9500;
		}
		.operator:active {
			background-color: #ffb74d;
		}
		.semangat-btn {
			background-color: #ff4081;
			color: white;
			font-size: 1em;
			padding: 12px 20px;
			border-radius: 25px;
			cursor: pointer;
			transition: background-color 0.3s, transform 0.2s;
			border: none;
		}
		.semangat-btn:hover {
			background-color: #ff5c93;
			transform: scale(1.05);
		}
	</style>
</head>
<body>

	<div class="pe">
		<input type="text" id="display" disabled>
		<button onclick="appendToDisplay('7')">7</button>
		<button onclick="appendToDisplay('8')">8</button>
		<button onclick="appendToDisplay('9')">9</button>
		<button class="operator" onclick="appendToDisplay('/')">√∑</button>

		<button onclick="appendToDisplay('4')">4</button>
		<button onclick="appendToDisplay('5')">5</button>
		<button onclick="appendToDisplay('6')">6</button>
		<button class="operator" onclick="appendToDisplay('*')">√ó</button>

		<button onclick="appendToDisplay('1')">1</button>
		<button onclick="appendToDisplay('2')">2</button>
		<button onclick="appendToDisplay('3')">3</button>
		<button class="operator" onclick="appendToDisplay('-')">‚àí</button>

		<button onclick="appendToDisplay('0')">0</button>
		<button onclick="appendToDisplay('.')">.</button>
		<button class="operator" onclick="calculate()">=</button>
		<button class="operator" onclick="appendToDisplay('+')">+</button>

		<button onclick="clearDisplay()">C</button>
	</div>

	<button class="semangat-btn" onclick="semangatin()">üíñ semangatin patull dong ü§ç</button>

	<script>
		const display = document.getElementById('display');
		let currentInput = "";

		function appendToDisplay(value) {
			currentInput += value;
			display.value = currentInput;
		}

		function clearDisplay() {
			currentInput = "";
			display.value = "";
		}

		function calculate() {
			try {
				let hasil = eval(currentInput);
				currentInput = hasil.toString();
				display.value = currentInput;
			} catch (error) {
				display.value = 'Error';
				currentInput = '';
			}
		}

		function semangatin() {
			alert("makaci azkaaa, aku tau itu kamuu^_^ mwaaah ü§ç");
		}
	</script>
</body>
</html>
